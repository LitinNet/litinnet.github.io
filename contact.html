<form action="nowhere.php" method="post">
	<fieldset>
		<label for "topic" class="contactForm">Select topic</label>
		<select id="topic" name="topic" class="selectTopic">
			<option value="general">General inquiries</option>
			<option value="press">Press relations</option>
			<option value="recruitement">Recruitement</option>
		</select>
	</fieldset>
	<fieldset class="contactFormFieldset">
		<input
				type="text"
				name="contactFormName"
				placeholder="Your name.."
		/>
	</fieldset>
	<fieldset class="contactFormFieldset">
		<input
				type="email"
				name="email"
				placeholder="Your email.."
		/>
	</fieldset>
	<fieldset>
		<textarea
				rows="7"
				cols="40"
				name="message"
				placeholder="Write something.."
		></textarea>
	</fieldset>
	<input
			type="submit"
			value="Submit"
	/>
